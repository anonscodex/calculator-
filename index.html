<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,700;1,800;1,900&display=swap" rel="stylesheet">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=PT+Mono&family=Poppins:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container result">
        <input type="text" id="inputscreen" name="inputscreen">
    </div>
    <div class="containerall"> 
        <div class="container a">
            <div class="button">
                <button class="btn" id="AC">AC</button>
                <button class="btn" id="DE">DE</button>
                <button class="btn" id="div">/</button>
                <button class="btn" id="mod">%</button>
            </div>

            
        </div>

        <div class="container b">
            <div class="button">
                <button class="btn black" id="n1">1</button>
                <button class="btn black" id="n2">2</button>
                <button class="btn black" id="n3">3</button>
                <button class="btn" id="addbtn">+</button>
            </div>
        </div>

        <div class="container c">
            <div class="button">
                <button class="btn black " id="n4">4</button>
                <button class="btn black" id="n5">5</button>
                <button class="btn black" id="n6">6</button>
                <button class="btn" id="minusbtn">-</button>
            </div>
        </div>

        <div class="container d">
            <div class="button">
                <button class="btn black" id="n7">7</button>
                <button class="btn black" id="n8">8</button>
                <button class="btn black" id="n9">9</button>
                <button class="btn" id="timesbtn">x</button>
            </div>
        </div>

        <div class="container e">
            <div class="button">
                <button class="btn black" id="dzero">00</button>
                <button class="btn black" id="zero">0</button>
                <button class="btn black" id="point">.</button>
                <button class="btn" id="equal">=</button>
            </div>
        
        </div>
    </div>

<script defer src="script.js"></script>  
</body>
</html>
